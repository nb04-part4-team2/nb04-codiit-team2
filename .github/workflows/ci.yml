name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop, deploy]

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format

      - name: Run TypeScript type check
        run: npm run typecheck:all

  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    # constants.ts Zod 검증 통과용 (실제 사용 안 됨)
    env:
      DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
      ACCESS_TOKEN_SECRET: dummy-access-secret
      REFRESH_TOKEN_SECRET: dummy-refresh-secret
      ACCESS_TOKEN_EXPIRES_IN: 15m
      REFRESH_TOKEN_EXPIRES_IN: 7d
      BCRYPT_ROUNDS: "10"
      AWS_REGION: dummy-region
      AWS_S3_BUCKET: dummy-bucket
      AWS_ACCESS_KEY_ID: dummy-access-key
      AWS_SECRET_ACCESS_KEY: dummy-secret-key

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run unit tests
        run: npm test

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: unit-test
    # 조건부 실행: 라벨이 있거나, push이거나, develop/main 대상 PR일 때
    if: |
      contains(github.event.pull_request.labels.*.name, 'integration-test') ||
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'develop'))

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: codiit_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Job 레벨 환경 변수
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/codiit_test
      NODE_ENV: test
      ACCESS_TOKEN_SECRET: test-access-token-secret
      REFRESH_TOKEN_SECRET: test-refresh-token-secret
      ACCESS_TOKEN_EXPIRES_IN: 15m
      REFRESH_TOKEN_EXPIRES_IN: 7d
      # S3 통합 테스트용 (GitHub Secrets 설정 시 활성화)
      AWS_REGION: ap-northeast-2
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET_TEST }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run migrations
        run: npx prisma migrate deploy

      - name: Run integration tests
        run: npm run test:integration

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
