version: '3.8'

services:
  test-db:
    image: postgres:17
    container_name: codiit-test-db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: codiit_test
    ports:
      - '5433:5432'
    volumes:
      - test-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test -d codiit_test']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  test-db-data:
