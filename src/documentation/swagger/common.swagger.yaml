components:
  schemas:
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: 에러 메시지
          example: "요청한 리소스를 찾을 수 없습니다."
        details:
          type: array
          description: 상세 에러 정보 (선택)
          items:
            type: object
          example: []

    PaginatedResponse:
      type: object
      required:
        - items
        - pagination
      properties:
        items:
          type: array
          items:
            type: object
        pagination:
          type: object
          properties:
            currentPage:
              type: integer
              example: 1
            pageSize:
              type: integer
              example: 10
            totalItems:
              type: integer
              example: 100
            totalPages:
              type: integer
              example: 10

  responses:
    BadRequest:
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: "유효성 검증에 실패했습니다."
            details:
              - field: "email"
                message: "유효한 이메일을 입력해주세요."

    Unauthorized:
      description: 인증 실패
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: "인증 토큰이 필요합니다."
            details: []

    Forbidden:
      description: 권한 없음
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: "접근 권한이 없습니다."
            details: []

    NotFound:
      description: 리소스를 찾을 수 없음
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: "요청한 리소스를 찾을 수 없습니다."
            details: []
